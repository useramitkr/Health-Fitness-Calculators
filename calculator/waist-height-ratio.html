<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waist-to-Height Ratio Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .calc-zone {
            flex: 1;
            padding: 40px;
            background: linear-gradient(135deg, #4a90e2, #357ABD);
            color: white;
            min-width: 300px;
        }

        .content {
            flex: 1;
            padding: 40px;
            background: white;
            color: #333;
            min-width: 300px;
        }

        .calculator h2, .content h3 {
            text-align: center;
        }

        .calculator input, .calculator button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .calculator input {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .calculator .calculate-btn {
            background: #4a90e2;
            color: white;
            cursor: pointer;
        }

        .calculator .calculate-btn:hover {
            background: #4a90e2;
        }

        .calculator .clear-btn {
            background: white;
            color: black;
            margin-top: 10px;
            width: 50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .calculator input, .calculator button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calc-zone">
            <div class="calculator">
                <h2>Waist-to-Height Ratio Calculator</h2>
                <input type="number" id="waist" placeholder="Waist Circumference (cm)">
                <input type="number" id="height" placeholder="Height (cm)">
                <button class="calculate-btn" onclick="calculateWHR()">Calculate</button>
                <button class="clear-btn" onclick="clearInputs()">Clear</button>
                <div id="result"></div>
            </div>
        </div>
        <div class="content">
            <h3>What is Waist-to-Height Ratio?</h3>
            <p>The waist-to-height ratio (WHtR) is an indicator of health risks based on the distribution of body fat.</p>
            <h3>Risk Classification:</h3>
            <ul>
                <li><strong>Below 0.40:</strong> Underweight</li>
                <li><strong>0.40 - 0.49:</strong> Healthy</li>
                <li><strong>0.50 - 0.59:</strong> Overweight</li>
                <li><strong>0.60 & above:</strong> Obese</li>
            </ul>
        </div>
    </div>
    <script>
        function calculateWHR() {
            let waist = parseFloat(document.getElementById('waist').value);
            let height = parseFloat(document.getElementById('height').value);

            if (!waist || !height) {
                document.getElementById('result').innerHTML = 'Enter valid values!';
                return;
            }

            let ratio = waist / height;
            let category = '';

            if (ratio < 0.40) {
                category = "Underweight";
            } else if (ratio >= 0.40 && ratio < 0.50) {
                category = "Healthy";
            } else if (ratio >= 0.50 && ratio < 0.60) {
                category = "Overweight";
            } else {
                category = "Obese";
            }

            document.getElementById('result').innerHTML = `Your Waist-to-Height Ratio: <strong>${ratio.toFixed(2)}</strong> (${category})`;
        }

        function clearInputs() {
            document.querySelectorAll('.calculator input').forEach(input => input.value = '');
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
